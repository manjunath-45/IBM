<html>
<head><title>student form</title></head>    
  
<body>
       
	 <fieldset >
	 <center> 
       <Caption>Personal Details</caption> 
	 <table cellpadding="5" cellspacing="5">
             <tr>
             <td> First name:</td>
		 <td><input type="text" name="txt" placeholder="Enter your first name" required></td>
             </tr>           
	       <tr>
             <td>Middle Name</td>
		 <td><input type="text" name="txt"  placeholder="Enter your middle name"></td>
             </tr>
		 <tr>
             <td>Last Name</td>
	       <td><input type="text" name="txt"  placeholder="Enter your last name" ></td>
             </tr>
		 <tr>
             <td>Admission Date:</td>
             <td><input type="date" name="txt"  required></tr></td>
		 <tr>
             <td>Time of admission</td>
	       <td><input type="time"></td>
             </tr>
	       <tr>
             <td>Mail Id</td>
             <td><input type="email" placeholder="enter your mail id"></td>
             </tr>	
		 <tr>
             <td>Branches:</td><br>
		 <td><input type="checkbox">CSE</td><br>
	       <td><input type="checkbox">EEE</td><br>
	       <td><input type="checkbox">Civil</td><br>
	       <td><input type="checkbox">MECH</td><br>
             <td><input type="checkbox">ECE</td><br>
             <td><input type="checkbox">ISE</td><br>
		 </tr>
		 <tr>
		 <td>Select Spalization:</td>
	       <td>
             <select>
	       <option>A</option>
	       <option>B</option>
	       <option>c</option>
             <option>D</option>
	       </select>
             <tr>
	       <td>About yourself</td>
	       <td><textarea rows="6" cols="20" ></textarea></td>
		 </tr>
		 <br>
		 <td><input type="submit"></td>
		 <td><input type="reset"></td>
				      
</table>
</center>
</body>
</table>
