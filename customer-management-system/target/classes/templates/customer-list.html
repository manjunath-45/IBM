<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h3>Employee Directory</h3>
<hr>
<a th:href="@{/customers/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
Add Customer
</a>

<table class="table">
<!-- Build HTML table based on employees -->
<thead>
<tr>

<th scope="col">First Name</th>
<th scope="col">Last Name</th>
<th scope="col">Email</th>
<th scope="col">action</th>
</tr>
</thead>
<tbody>
<tr  th:each="tempCustomer : ${customers}">
<td th:text="${tempCustomer.firstName}" />
<td th:text="${tempCustomer.lastName}" />
<td th:text="${tempCustomer.email}" />
<td><a th:href="@{/customers/showFormForUpdate(customerId=${tempCustomer.customerId})}"
class="btn btn-info btn-sm">
Update
</a>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
